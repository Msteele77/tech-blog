<!DOCTYPE html>
<html>
    <head>
        <title>
            Tech Blog
        </title>
            <link rel="stylesheet" href="style.css">
            <script src="homepage.js"></script>
    </head>

<header>
    <div class="container-fluid navigation-bar">
        <nav>
            <button type="button" class="btn btn-outline-light">Home</button>
            <!--{{#if loggedIn}}-->         
            <button type="button" class="btn btn-outline-light">Dashboard</button>
            <!--{{else}}!-->
            <button type="button" class="btn btn-outline-light right" data-bs-toggle="modal" data-bs-target="#logInModal">Log In</button>
            <button id="logout" class="btn-no-style">Logout</button> 
            <div class="homepage-title">
            <h1>The Tech Blog</h1>
            </div>
        </nav>
    </div>   
</header>


<body>

    <!-- Log In Modal -->
        <div class="modal fade" id="logInModal" tabindex="-1" aria-labelledby="logInModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="logInModalLabel">Sign In!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username-login">
                        <label for="username-login">Enter a username</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password-login" placeholder="Password">
                        <label for="password-login">Password</label>
                    </div>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Exit</button>
                    <button type="submit" class="btn btn-primary">Go</button>
                </div>
            </div>
        </div>
        </div>










    <div class="blog-section">
    <div class="card" style="max-width: 75rem;">
        <div class="card-header">
          <h5>Featured</h5>
        </div>
        <div class="card-body">
          <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
        </div>
    </div>
    </div>

</body>
</html>
